<mat-card class="d-flex flex-column flex-md-row justify-content-between mb-5 p-4 card-style">
  <div class="flex-grow-1">
    <mat-card-title-group>
      <mat-card-title>{{experience.primaryInfo}}</mat-card-title>
      <mat-card-subtitle class="mb-2">
        {{experience.secondaryInfo}}
        <span class="text-capitalize"> /
          {{experience.initialDate | date: 'MMMM y'}}
          - {{experience.finalDate === null ? 'Presente' : (experience.finalDate | date: 'MMMM y')}}
        </span>
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <p>{{experience.description}}</p>
    </mat-card-content>
  </div>
  <div class="flex-shrink-0">
    <div class="icon-edit" *ngIf="isLoggedIn">
      <fa-icon
        [icon]="faPenToSquare"
        class="icon-style ms-4"
        size="lg"
        (click)="editExperience()"
        title="Editar"
      >
      </fa-icon>
      <fa-icon
        [icon]="faTrashCan"
        class="icon-style ms-4"
        size="lg"
        (click)="openDeleteDialog('100ms','50ms')"
        title="Eliminar"
      >
      </fa-icon>
    </div>
  </div>
</mat-card>
