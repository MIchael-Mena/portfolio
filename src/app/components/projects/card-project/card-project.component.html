<mat-card class="mat-typography m-0 mx-auto" matRipple>

  <mat-card-header class="d-block">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="date">{{project.date | date:'dd/MM/yyyy'}}</span>
      <div class="d-flex align-items-center">
        <fa-icon [icon]="faShare" size="xl" class="share-icon">
        </fa-icon>
        <ng-container *ngIf="this.isLogged">
          <app-menu-edition (onEdit)="editProject()"
                            (onDelete)="deleteProject()">
          </app-menu-edition>
        </ng-container>
      </div>
    </div>
    <h3 class="title mb-3">{{project.name}}</h3>
    <div class="card-image">
      <div class="card-img-top card-img-zoom-in"
           *ngFor="let image of project.images; let i = index">
        <img [src]="image.thumbnail"
             class="img-clickable"
             (click)="this.lightbox.open(i);"
             alt="{{project.name}">
      </div>
    </div>
  </mat-card-header>

  <mat-card-content class="my-3">
    <p class="description">{{project.description}}</p>
    <mat-chip-listbox aria-label="Project Technologies">
      <mat-chip *ngFor="let technology of project.technologies"
                color="primary">
        <mat-icon matChipAvatar color="primary">label_important</mat-icon>
        {{technology}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>

  <mat-card-footer class="card-footer">
    <fa-icon [icon]="faGithub" size="2x" class="icon-footer"></fa-icon>
  </mat-card-footer>

</mat-card>
