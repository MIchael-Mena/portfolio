<section class="container" id="experience" #target>

  <app-add-experience
    [formSettings]="formExperienceConfig"
    (onAddExperience)="addExperience($event)"
    (onUpdateExperience)="updateExperience($event)"
    [formExperience]="formExperience"
  >
  </app-add-experience>

  <div [ngSwitch]="!this.isLoading && this.experiences.length === 0">
    <div class="col-lg-8 col-12 mx-auto"
         *ngSwitchCase="true">
      <div class="withoutExperience my-lg-5 my-3">
        <h2 class="mat-h2 text-center">Todav√≠a no hay experiencias para mostrar</h2>
        <img src="assets/icon/png/without-exp.png" alt="Sin experiencia" class="img-fluid">
      </div>
    </div>
    <div *ngSwitchCase="false"
         class="row mt-3">
      <app-card-experience
        *ngFor="let experience of experiences"
        [experience]="experience"
        (onEditExperience)="editExperience($event, target)"
        (onDeleteExperience)="deleteExperience($event)"
        class="col-12 col-md-6"
      >
      </app-card-experience>
    </div>
  </div>

</section>
