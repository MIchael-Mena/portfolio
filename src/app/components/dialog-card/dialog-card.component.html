<div style="background-color: #0000007F;"
     class="mat-dialog-container" role="dialog"
     aria-modal="true" tabindex="-1"
     aria-labelledby="mat-dialog-0-label">
  <h1 mat-dialog-title class="text-light">{{this.dialog.title}}</h1>
  <div mat-dialog-content>
    <span [innerHTML]="dialog.message | safe: 'html'" class="text-light"></span>
  </div>
  <div mat-dialog-actions>
    <!--    <button mat-raised-button [mat-dialog-close]="{state:false}">-->
    <button mat-raised-button (click)="onCancel()" cdkFocusInitial>
      {{this.dialog.buttonCancel ? this.dialog.buttonCancel : 'No'}}
    </button>
    <span [ngSwitch]="isLoading" class="ms-2">
      <button *ngSwitchCase="false" mat-raised-button (click)="onConfirm()" color="warn">
        {{this.dialog.buttonConfirm ? this.dialog.buttonConfirm : 'Ok'}}
      </button>
      <button *ngSwitchCase="true" mat-raised-button disabled="true">
        <mat-spinner [diameter]="20" [strokeWidth]="3" class="d-inline-block" color="warn"></mat-spinner>
        {{this.dialog.buttonConfirmLoading ? this.dialog.buttonConfirmLoading : 'Procesando...'}}
      </button>
    </span>
  </div>

</div>
