<section class="container" id="experience">
  <div class="d-flex justify-content-between">
    <div class="mx-auto">
      <h1 class="my-3 mat-h1" #target>{{experience?.title}}</h1>
    </div>
    <div *ngIf="isLoggedIn" class="d-flex my-auto container-icon-add">
      <fa-icon
        [icon]="faSquarePlus"
        [ngClass]="{'icon-add-deactivate': !formExperienceConfig.showForm, 'icon-add-active': formExperienceConfig.showForm}"
        (click)="showForm()"
        title="{{!formExperienceConfig.showForm ? 'Agregar' : 'Cancelar'}}"
        size="xl"
      >
      </fa-icon>
    </div>
  </div>

  <app-add-experience
    [formSettings]="formExperienceConfig"
    (onAddExperience)="addExperience($event)"
    (onUpdateExperience)="updateExperience($event)"
    [formExperience]="formExperience"
  >
  </app-add-experience>

  <!--    <app-spinner class="d-flex justify-content-center">
      </app-spinner>-->
  <div class="d-flex justify-content-center align-items-center" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="row">
    <app-card-experience
      *ngFor="let experience of experiences"
      [experience]="experience"
      (onEditExperience)="editExperience($event, target)"
      (onDeleteExperience)="deleteExperience($event)"
      class="col-12 col-md-6"
    >
    </app-card-experience>

  </div>
</section>
