<section class="resume-section" id="experience">
    <div class="resume-section-content">
        <div class="section-tittle">
            <h2 class="mb-5">Experience  </h2>
            <div>
                <fa-icon 
                    class="icon"
                    [icon]="faSquarePlus" 
                    [ngClass]="{'color-icon-deactive': !showAddExperience, 'color-icon-active': showAddExperience}"
                    (click)="showForm()"
                    title="Agregar"
                    size="xl"
                    >
                </fa-icon>

            </div>
        </div>

        <app-add-experience
            [showForm]="showAddExperience"
            (onAddExperience)="addExperience($event)"
            [formForTypeOfExperience]="typeExperience"
            >
        </app-add-experience>

<!--         <app-add-experience 
            *ngIf="showForm"
            (onAddExperience)="addExperience($event)"
            [showForm]="showAddExperience"
            [formForTypeOfExperience]="typeExperience"
            [experenceToEdit]="anExperenceToEdit"
            >
        </app-add-experience> -->

        <app-card
            *ngFor="let experience of experiences"
            [experience]="experience"
            (onEditExperience)="editExperience($event)"
            (onDeleteExperience)="deleteExperience($event)"
            >
        </app-card>
    </div>
</section>
