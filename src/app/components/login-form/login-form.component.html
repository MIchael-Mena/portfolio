<div class="container-login">
  <mat-card class="card-style">
    <mat-card-title class="text-center py-4 h5">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="OnSubmit(  )">
        <p>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
              maxlength="50"
            >
            <mat-error *ngIf="controlEmail.hasError('email') && !controlEmail.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="controlEmail.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="input-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="hide ? 'password' : 'text'"
              matInput
              placeholder="Password"
              formControlName="password"
              maxlength="50"
            >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="controlPassword.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>

        <label
          *ngIf="error"
          class="error mat-caption my-3"
          [ngStyle]="{'borderRadius':'5px'}">
          Password or email invalid.
        </label>


        <div class="button">
          <button mat-raised-button color="primary" disabled *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>

          <button type="SUBMIT" mat-raised-button color="primary" *ngIf="!isLoading">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
