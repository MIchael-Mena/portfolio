<div class="container" *ngIf="showForm">
    <div class="row justify-content-md-center" >
        <div class="col-md-8">
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <label for="primaryInfo" class="form-label">{{typeOfForm.primaryInfo}}</label>
                    <input 
                        type="text" 
                        name="primaryInfo" 
                        #primaryInfo
                        placeholder="{{'Agregar '+typeOfForm.primaryInfo}}"
                        formControlName="primaryInfo"
                        class="form-control" 
                    />

                </div>

                <div class="form-group mt-2">
                    <label for="secondaryInfo" class="form-label ">{{typeOfForm.secondaryInfo}}</label>
                    <input 
                        type="text" 
                        name="secondaryInfo"
                        #secondaryInfo
                        placeholder="{{'Agregar '+typeOfForm.secondaryInfo}}" 
                        formControlName="secondaryInfo"
                        class="form-control" 
                        />
                </div>

                <div class="form-group mt-2">
                    <label for="initialDate" class="form-label">Fecha inicial</label>
                    <input 
                        type="month" 
                        name="initialDate" 
                        #initialDate
                        placeholder="Agregar fecha inicial" 
                        formControlName="initialDate"
                        class="form-control" 
                        />
                </div>

                <div class="form-group mt-2 sectionDate" >
                        <div class="input-group-prepend  ">
                            <span class="input-group-text"  style="width: 248px;">Fecha inicial</span>
                            <app-date-picker #initialDate></app-date-picker>
                        </div>
                        <div class="input-group-prepend ">
                            <span class="input-group-text" style="width: 248px;">Fecha final</span>
                            <app-date-picker #finalDate></app-date-picker>
                        </div>  
<!--                     <label for="finalDate" class="form-label">Fecha final</label>
                    <input 
                        type="month" 
                        name="finalDate" 
                        #finalDate
                        placeholder="Agregar fecha final"
                        formControlName="finalDate"
                        class="form-control" 
                        /> -->
                </div>

                <div class="form-group mt-2">
                    <label for="description" class="form-label">Descripcion</label>
                    <textarea 
                        name="description" 
                        #description
                        placeholder="Agregar descripcion"
                        class="form-control"
                        formControlName="description"
                        >
        </textarea>
                </div>

                <div class="form-group col-md-12 text-center mt-2">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>


            </form>

        </div>
    </div>
</div>
