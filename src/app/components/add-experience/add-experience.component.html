<div class="container" *ngIf="formConfig.showForm">
    <div class="row justify-content-md-center" >
        <div class="col-lg-8">
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="form-group mt-2">
                    <label for="primaryInfo" class="form-label">{{typeOfForm.primaryInfo}}</label>
                    <input 
                        type="text" 
                        name="primaryInfo" 
                        #primaryInfo
                        placeholder="{{'Agregar '+typeOfForm.primaryInfo}}"
                        formControlName="primaryInfo"
                        class="form-control"
                        maxlength="30"
                    />
                </div>

                <div class="form-group mt-2">
                    <label for="secondaryInfo" class="form-label ">{{typeOfForm.secondaryInfo}}</label>
                    <input 
                        type="text" 
                        name="secondaryInfo"
                        #secondaryInfo
                        placeholder="{{'Agregar '+typeOfForm.secondaryInfo}}" 
                        formControlName="secondaryInfo"
                        class="form-control" 
                        maxlength="30"
                        />
                </div>

<!--                 <div class="form-group mt-2">
                    <label for="initialDate" class="form-label">Fecha inicial</label>
                    <input 
                        type="month" 
                        name="initialDate" 
                        #initialDate
                        placeholder="Agregar fecha inicial" 
                        formControlName="initialDate"
                        class="form-control" 
                        />
                </div> -->

                <div class="form-group mt-2 sectionDate" >
                        <div class="input-group-prepend  ">
                            <span class="input-group-text"  style="width: 248px;">Fecha inicial</span>
                            <app-date-picker
                                [dateSettings]="initialDateSettings"
                                (onDateChange)="setControlDate($event, 'initialDate')"
                            ></app-date-picker>
                        </div>
                        <div class="input-group-prepend ">
                            <span class="input-group-text" style="width: 248px;">Fecha final</span>
                            <app-date-picker 
                                [dateSettings]="finalDateSettings"
                                (onDateChange)="setControlDate($event, 'finalDate')"
                            ></app-date-picker>
                        </div>  
                </div>

                <div class="form-group mt-2">
                    <label for="description" class="form-label">Descripcion</label>
                    <textarea 
                        name="description" 
                        #description
                        placeholder="Agregar descripcion"
                        class="form-control"
                        formControlName="description"
                        rows="5"
                        maxlength="371"
                        [ngStyle]="{resize: 'none'}"
                        >
                    </textarea>
                </div>

                <div class="form-group col-md-12 text-center mt-2 mb-5">
                    <button class="btn btn-primary btn-lg" type="submit">
                        {{formConfig.experienceIsNew ? 'Agregar' : 'Actualizar'}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
