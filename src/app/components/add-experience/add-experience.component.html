<div class="container" *ngIf="formConfig.showForm">
    <div class="row justify-content-md-center" >
        <div class="col-lg-8">
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="form-group mt-2">
                    <label for="primaryInfo" class="form-label">{{ formExperience?.getPrimaryInfoLabel() }}</label>
                    <input 
                        type="text" 
                        name="primaryInfo" 
                        #primaryInfo
                        placeholder="{{'Agregar '+ formExperience?.getPrimaryInfoLabel() }}"
                        formControlName="primaryInfo"
                        class="form-control"
                        maxlength="30"
                    />
                </div>

                <div class="form-group mt-2">
                    <label for="secondaryInfo" class="form-label ">{{ formExperience?.getSecondaryInfoLabel() }}</label>
                    <input 
                        type="text" 
                        name="secondaryInfo"
                        #secondaryInfo
                        placeholder="{{'Agregar '+ formExperience?.getSecondaryInfoLabel() }}" 
                        formControlName="secondaryInfo"
                        class="form-control" 
                        maxlength="30"
                        />
                </div>

                <div class="form-group mt-2 section-date">
                    <div class="input-group-prepend">
                        <span class="contariner-label ps-2" >Fecha inicial:</span>
                        <app-date-picker
                            [dateSettings]="initialDateSettings"
                            (onDateChange)="setInitialControlDate($event)"
                        ></app-date-picker>
                    </div>
                    <div class="input-group-prepend">
                        <div class="contariner-label row">
                            <span class="col" [ngStyle]="{'background-color': 'yellow'}">Fecha final:</span>
                            <mat-checkbox 
                                class="col" 
                                formControlName="presentDate"
                                (change)="setPresentDate($event)"
                                >
                            Presente
                            </mat-checkbox>
                        </div>
                        <app-date-picker
                            [dateSettings]="finalDateSettings"
                            (onDateChange)="setFinalControlDate($event)"
                        ></app-date-picker>
                    </div> 
                </div>
                    
                <div class="form-group mt-2">
                    <label for="description" class="form-label">Descripcion</label>
                    <textarea 
                        name="description" 
                        #description
                        placeholder="Agregar descripcion"
                        class="form-control"
                        formControlName="description"
                        rows="5"
                        maxlength="371"
                        [ngStyle]="{resize: 'none'}"
                        >
                    </textarea>
                </div>

                <div class="form-group col-md-12 text-center mt-2 mb-5">
                    <button class="btn btn-primary btn-lg" type="submit">
                        {{formConfig.experienceIsNew ? 'Agregar' : 'Actualizar'}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
